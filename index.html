<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeted Services - Launching Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 24px;
            color: #e74c3c;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        #embed {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .calBookingCloseIcn {
            position: absolute;
            left: 84%;
            top: 120px;
            z-index: 32;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Targeted Services</h1>
        <p>Your go-to consultation firm for precision marketing, business development, and strategic growth solutions.</p>
        <p class="countdown">We are launching soon!</p>
        <p>Stay tuned for more updates.</p>
        
        <!-- Updated CTA Button -->
        <input id="buttonconfig" class="cta-button" type="button" value="Schedule a Consultation">
        
        <!-- Embedded Booking Iframe -->
        <div id="embed">
            <img src="https://static.zohocdn.com/crm/images/closeicon_59a5a09c5d664c355dbfcedb083c86a4_.png" class="calBookingCloseIcn" onclick="document.getElementById('embed').getElementsByTagName('iframe')[0].remove(); document.getElementById('embed').style.display='none';document.getElementsByTagName('body')[0].style.overflow='';"/>
        </div>
        
        <!-- Scripts -->
        <script type="text/javascript">
            document.getElementById("buttonconfig").onclick = function() {
                renderIframe();
                document.getElementById("embed").style.display = "block";
            };

            function renderIframe() {

                    width = "90%";

                    width = "1100px";

                JSElement.setAttribute("style", "width:" + width + ";height:400px;position: fixed; top:100px;left:0;right:0;margin: 0 auto;background: #fff;border:1px solid #c0c6cc;border-radius: 5px");

    </div>
</body>
</html>
